<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static//Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/png" href="../static/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Master Light</title>
</head>

<body>
    <aside id="header">
        <section class="profile">
            <img src="../static/img/LogoMasterLight.png">
            <h1>Master Light</h1>
            <div class="social-links mt-4 text-center">
                <a target="_blank" href="https://www.instagram.com/masterlightoficial?igsh=NjV4YmpjZXhzcnMz">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </section>
        <section class="autentic">
            <div id="logon">
                <form action="/ServiceList" method="POST">
                    <nav id="navbar" class="nav-menu">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="bi bi-box-seam-fill"></i> Material</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#servicos"><i class="bi bi-pc-display"></i> Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/orcamento"><i class="bi bi-calculator-fill"></i>
                                    Orçamento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#logout"><i class="bi bi-box-arrow-left"></i> Logout</a>
                            </li>
                        </ul>
                    </nav>
                </form>
            </div>
        </section>
    </aside>
    <main id="mainAccess">
        {% set menssagem = get_flashed_messages() %}
        {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0]}}
        </div>
        {% endif %}
        <section class="container mt-5" id="materiais">
            <div class="row w-100">
                <div class="row" data-anime="down">
                    <h2 class="pt-3">Materiais</h2>
                    <form action="/Cadmatnr" method="POST">
                        <label for="matName">Material:</label>
                        <input type="text" name="matNome" required placeholder="Material">
                        <button id="btn-cad" type="submit" class="btn btn-primary">
                            Save
                        </button>                        
                    </form>                    
                    <div class="table">
                        <table class="col-md-5">
                            {{matnrCarga}}
                          </table>
                     </div>
                    <h2 class="pt-3">Serviços:</h2>
                    <form action="/Cadmatnr" method="POST">
                        <label for="matName">Descrição</label>
                        <input type="text" name="matNome" required placeholder="Desc. Serviço">
                        <label for="valService">Valor:</label>
                        <input type="text" name="valServ" required placeholder="Valor">
                        <button id="btn-cad" type="submit" class="btn btn-primary">
                            Save
                        </button>                        
                    </form>
                     <form action="/orcamento" method="POST">

                     </form>
                </div>
            </div>
        </section>
    </main>
    

</body>

</html>
